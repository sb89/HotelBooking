services:
  db:
    image: postgres:17
    container_name: hotelbooking-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hotelbooking
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hotelbooking-network

  api:
    build: .
    container_name: hotelbooking-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./appsettings.Production.json:/app/appsettings.Production.json:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hotelbooking-network

volumes:
  postgres-data:

networks:
  hotelbooking-network:
